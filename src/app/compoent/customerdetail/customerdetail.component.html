<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your full name"
          />
          <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="text-red-500 text-sm">
            <div *ngIf="registrationForm.get('name')?.errors?.['required']">Name is required.</div>
            <div *ngIf="registrationForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</div>
          </div>
        </div>


        <div>
          <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
          <input
            type="text"
            id="age"
            formControlName="age"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your age here"
          />
          <div *ngIf="registrationForm.get('age')?.invalid && registrationForm.get('age')?.touched" class="text-red-500 text-sm">
            <div *ngIf="registrationForm.get('age')?.errors?.['required']">Age is required.</div>
            <div *ngIf="registrationForm.get('age')?.errors?.['minlength']">Name must be at least 3 characters.</div>
          </div>
        </div>


        <div>
          <label for="age" class="block text-sm font-medium text-gray-700">Address</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your age here"
          />
          <div *ngIf="registrationForm.get('address')?.invalid && registrationForm.get('address')?.touched" class="text-red-500 text-sm">
            <div *ngIf="registrationForm.get('address')?.errors?.['required']">Address is required.</div>
            <div *ngIf="registrationForm.get('address')?.errors?.['minlength']">Name must be at least 3 characters.</div>
          </div>
        </div>

        <div>
          <label for="age" class="block text-sm font-medium text-gray-700">Travel Mode</label>
          <select 
          id="travelMode"
          formControlName="travelMode"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                hover:border-gray-400 transition-colors"
        >
          <option value="" disabled selected>Select your travelMode</option>
          <option value="Bicycle">Bicycle</option>
          <option value="Motor bike">MotorBike</option>
          <option value="Car/Van">Car/Van</option>
          <option value="Train">Train</option>
          </select>
        <!-- Validation Messages -->
          <div *ngIf="registrationForm.get('travelMode')?.invalid && registrationForm.get('travelMode')?.touched" 
             class="text-red-500 text-sm mt-1">
          <div *ngIf="registrationForm.get('travelMode')?.errors?.['required']">
            travelMode selection is required
          </div>
        </div>
        </div>

        <div>
          <label for="age" class="block text-sm font-medium text-gray-700">Address</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your age here"
          />
          <div *ngIf="registrationForm.get('address')?.invalid && registrationForm.get('address')?.touched" class="text-red-500 text-sm">
            <div *ngIf="registrationForm.get('address')?.errors?.['required']">Address is required.</div>
            <div *ngIf="registrationForm.get('address')?.errors?.['minlength']">Name must be at least 3 characters.</div>
          </div>
        </div>  


        <!-- Other form fields... -->
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Submit</button>
      </form>
      
    </div>
  </div>
