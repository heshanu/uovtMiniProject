@if(result){
<mat-card class="example-card w-1/2" appearance="outlined" *ngFor="let res of result">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{res.strDrink}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{res.strDrinkThumb}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{res.strInstructions}}
    </p>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
}
@else{
<h4>Something went wrong</h4>
}
